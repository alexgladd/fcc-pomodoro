<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>

  <!-- CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Pomodoro!</h1>
      </div>
    </div>

    <!-- controls -->
    <div id="controls" class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
        <div class="row">
          <div class="col-xs-6 col-sm-4">
            <button id="btn-pomodoro" type="button" class="pomodoro-btn pomodoro-btn-active">
              <i class="fa fa-play"></i> Pomodoro
            </button>
          </div>
          <div class="col-xs-6 col-sm-4">
            <button id="btn-break" type="button" class="pomodoro-btn">
              <i class="fa fa-clock-o"></i> Break
            </button>
          </div>
          <div class="col-xs-6 col-sm-4 col-xs-offset-3 col-sm-offset-0">
            <button id="btn-reset" type="button" class="pomodoro-btn">
              <i class="fa fa-backward"></i> Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- clock -->
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
        <div id="pomodoro">
          <div id="pomodoro-clock">
            25:00
          </div>
        </div>
      </div>
    </div>

    <!-- settings -->
    <div id="settings" class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
        <div class="row">
          <div class="col-xs-6">
            <div class="row">
              <div id="pomodoro-minus" class="col-xs-4 text-center setting-btn"><i class="fa fa-minus"></i></div>
              <div id="pomodoro-duration" class="col-xs-4 text-center pomodoro-setting">25</div>
              <div id="pomodoro-plus" class="col-xs-4 text-center setting-btn"><i class="fa fa-plus"></i></div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center setting-label">Pomodoro Time</div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="row">
              <div id="break-minus" class="col-xs-4 text-center setting-btn"><i class="fa fa-minus"></i></div>
              <div id="break-duration" class="col-xs-4 text-center pomodoro-setting">5</div>
              <div id="break-plus" class="col-xs-4 text-center setting-btn"><i class="fa fa-plus"></i></div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center setting-label">Break Time</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
